<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="ip.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>  
    <title>Document</title>
    </head>
<body>
    <div class="container flex-col body-bg">
        <header class="ip-box">
          <h1 class="size-box">IP Address tracker</h1>
        </header>
        <form id="form" class="input-container ip-box">
          <input type="text">
          <button type="submit"><img src="images/icon-arrow.svg" alt="" id="arrow"></button>
        </form>
        <div class="info-container ip-box">
          <div>
            <h3>IP Address</h3>
            <p id="ip-address">192.212.174.101</p>
          </div>
          <div>
            <h3>Location</h3>
            <p id="location">Brooklyn, NY 10001</p>
          </div>
          <div>
            <h3>Timezone</h3>
            <p id="timezone">UTC -05:00</p>
          </div>
          <div>
            <h3>ISP</h3>
            <p id="isp">SpaceX Starlink</p>
          </div>
        </div>
        <div id="mymap" class="map-container">
        </div>    
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Atheefah" target="_blank">Lateefat Adewumi Balogun</a>.
      </div>
      <script src="ip.js"></script>
      <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
</body>
</html>
